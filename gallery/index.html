    <section class="hero is-light is-medium">

            <div class="column is-one-quarter-fullhd is-one-third-desktop is-half-tablet">

                  </header>
                  <section class="modal-card-body">
                    <script> 
                    $(function(){
                      $("#includeHello").load("./hello-world/index.html"); 
                    });

                    <div id="includeHello"></div>
                  </section>
                  <footer class="modal-card-foot">
                    <button class="button has-transparent-bg"><i data-feather="message-circle"></i></button>
                    <a href="./hello-world/full.jpg" class="button has-transparent-bg"><i data-feather="download"></i></a>

                </div>
              </div>

        </div>
